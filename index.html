<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Basics</h1>
    <h3>Start of Range:
    <input type="number" id="start" name="start"></h3>
    <h3>End of Range:
    <input type="number" id="end" name="end"></h3>
    <button onclick="displayNumbers()">Display Numbers</button>
    <button onclick="displayOddNumbers()">Display Odd Numbers</button>
    <button onclick="displayEvenNumbers()">Display Even Numbers</button>
    <button onclick="displayPrimeNumbers()">Display Prime Numbers</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
